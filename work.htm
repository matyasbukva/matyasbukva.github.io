<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #161922;
      font-family: 'Fira Mono', monospace;
    }
    .header-image {
      width: 100%;
      height: 400px;
      background: url('assets/ez.gif') no-repeat center center;
      background-size: cover;
      border-bottom: 8px solid #161922;
    }
    .container {
      background: #fff;
      border-radius: 24px 24px 0 0;
      margin-top: -40px;
      padding: 40px 0 60px 0;
      box-shadow: 0 8px 40px #000a;
      min-height: 600px;
    }
    .main-title {
      font-size: 2.4rem;
      font-weight: bold;
      margin: 0 0 20px 0;
      letter-spacing: 1px;
      color: #222;
      font-family: 'Fira Mono', monospace;
      margin-left: 96px;
    }
    .flex-row {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      max-width: 1800px;
      margin: 0 auto;
      gap: 48px;
      padding: 0 60px;
    }
    .sidebar {
      flex: 0 0 380px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .sidebar-section {
      background: #f7f7f7;
      border-radius: 12px;
      padding: 18px 30px;
      font-family: 'Fira Mono', monospace;
      font-size: 1.12rem;
      box-shadow: 0 2px 12px #aaa2;
      cursor: pointer;
      transition: background 0.15s;
      border: none;
      outline: none;
      display: flex; 
      align-items: center; 
      text-decoration: none;
      color: inherit;
    }
    .sidebar-section:hover {
      background: #e7e7e7;
    }
    /* ÚJ CSS OSZTÁLY AZ AKTÍV MENÜPONT KIEMELÉSÉHEZ */
    .sidebar-section.active {
        background-color: #e0e0e0;
        font-weight: 700;
    }
    .sidebar-section i {
      font-style: normal;
      margin-right: 15px; 
      color: #333;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .content-area {
      flex: 1;
      min-width: 350px;
    }
    .work-content {
        background-color: #ffffff;
        border: 1px solid #f0f0f0;
        border-radius: 12px;
        padding: 40px;
    }
    .work-content h2 {
        font-family: 'Fira Mono', monospace;
        font-size: 1.8rem;
        color: #333;
        margin: 0;
    }
    @media (max-width: 1200px) {
      .flex-row { 
        flex-direction: column; 
        align-items: center;
        padding: 0 10px;
      }
      .sidebar, .content-area { 
        flex: none; 
        width: 100%; 
        max-width: 800px;
      }
      .main-title { margin-left: 24px;}
    }
  </style>
</head>
